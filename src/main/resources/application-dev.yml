spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        default_batch_fetch_size: 100
    defer-datasource-initialization: true

openweathermap:
  api:
    key: ${OPENWEATHERMAP_API_KEY}

jwt:
  secret: ${JWT_SECRET}
  accessTokenExpirationTime: 1800000 #30분
  refreshTokenExpirationTime: 5184000000 #2달

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
    groups.enabled: true

  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    display-request-duration: true
    doc-expansion: none
    persistAuthorization: true
    defaultModelsExpandDepth: -1

  paths-to-match:
    - /api/**
    - /admin/**
  cache:
    disabled: true
  show-actuator: false

map:
  key: ${GCP_KEY}